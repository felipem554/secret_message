  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - nats

  nats:
    image: "nats:latest"
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - nats
    command: ["-DV", "--http_port", "8222", "--trace"]

  nats-box:
    image: synadia/nats-box
    depends_on:
      - nats
    networks:
      - nats
    tty: true # Keep the container running

networks:
  nats:
